<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa95eaeb8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Vertical Slider</title>
</head>
<body>
<!-- RIGHT SLIDE -->
    <div class="slider-container">
      <div class="left-slide">

        <div style="background-color: #eb8797"></style>
          <h1>Nature Flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2A86BA"></style>
          <h1>Blue Sky</h1>
          <p>with it's clouds</p>
        </div>
        <div style="background-color: #7f834e"></style>
          <h1>Lonley Castle</h1>
          <p>on the hill</p>
        </div>
        <div style="background-color: #FFB866"></style>
          <h1>Flying Eagle</h1>
          <p>In the sky</p>
        </div>

      </div>
<!-- LEFT SLIDE -->
      <div class="right-slide">
        <div style="background-image: url(https://images.unsplash.com/photo-1557401622-cfc0aa5d146c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80);"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1541703834306-d9710dde1287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80);"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1601297183305-6df142704ea2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80);"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1436891436013-5965265af5fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);"></div>
      </div>
      <div class="action-buttons">
        <button  class="down-button">
            <i class ="fas fa-arrow-down"></i>  
        </button>
        <button  class="up-button">
            <i class ="fas fa-arrow-up"></i>  
        </button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
